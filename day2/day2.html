<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2_/ Login_Form</title>
    <link rel="stylesheet" href="day2.css">
    <link rel="text/javascript" href="day2.js">
    <script src="https://kit.fontawesome.com/75029f1764.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="conatiner b-conatiner" id="b-conatiner">
            <form action=" " class="form" id="b-form">
                <h2 class="title1"> Create new Account</h2>
                <div class="form_iocns">
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-linkedin"></i></span>
                    <span><i class="fa-brands fa-square-twitter"></i></span>
                </div>
                <span class="form_span">Or use your email for registration</span>
                <input type="text" class="form-input" placeholder="Name">
                <input type="text" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="password">
                <!-- <a class="form-link">Forgoted ur password</a> -->
                <button class="submit button"> Sign up </button>
            </form>
        </div>
        <div class="conatiner c-conatiner" id="c-conatiner">
            <!-- <div class="conatiner b-conatiner" id="b-conatiner"> -->
            <form action=" " class="form" id="b-form">
                <h2 class="title1"> Sing in to the website</h2>
                <div class="form_iocns">
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-linkedin"></i></span>
                    <span><i class="fa-brands fa-square-twitter"></i></span>
                </div>
                <span class="form_span">Or use your email for registration</span>
                <input type="text" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="password">
                <a class="form-link">Forgoted ur password</a>
                <button class="submit button"> Sign In </button>
            </form>
        </div>
        <div class="switch" id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle--t"></div>
            <div class="switch_container" id="switch-c1">
                <h2 class="title1">Welcome Back !!</h2>
                <p class="description">To keep connected with us please login with your personal info</p>
                <button class="switch_button button switch-btn">Sign IN</button>
            </div>
            <div class="switch_container hidden" id="switch-c2">
                <h2 class="switch_title title1">Hello Frnds</h2>
                <p class="description">Enter your personal details and start your journey with us</p>
                <button class="switch_button button switch-btn"> sign Up</button>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" href="day2.js"></script>

</html>
